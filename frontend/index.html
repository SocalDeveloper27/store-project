<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;"
    />
    <!-- Add this line for camera permissions -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Store Inventory System</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Store Inventory System</h1>

      <div class="button-group">
        <button id="checkoutBtn" class="button">Go to Checkout</button>
        <button id="inventoryBtn" class="button button-secondary">
          View Inventory
        </button>
      </div>

      <div id="app">
        <!-- Content will be loaded here -->
        <div class="loading">Loading...</div>
      </div>
    </div>

    <!-- IMPORTANT: Load ZXing with a specific version known to work well -->
    <script src="https://unpkg.com/@zxing/library@0.19.1"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
